
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 90%;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #fff;
      color: #111;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }
    .chat-messages {
      padding: 15px;
      height: 300px; /* 고정 높이 */
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .message.bot .bot-container {
      display: flex;
      align-items: flex-start;
    }
    .bot-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bot-message {
      max-width: 78%;
      background: #f9f9f9;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .message.user div {
      max-width: 70%;
      background: #58b5ca;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 0;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .chat-input button {
      padding: 0 20px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .first_chat_img {
      text-align: center;
      margin-bottom: 15px;
    }
    .init-message {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    /* 봇 메시지 안의 a 태그 스타일 */
    .message.bot .bot-message a {
      color: #007bff;
      text-decoration: underline;
    }
    .message.bot .bot-message a:hover {
      color: #0056b3;
      text-decoration: none;
    }
    .chat-input button{background:#58b5ca;}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"></div>
    <div id="chat-messages" class="chat-messages">
      <div class="first_chat_img">
        <img src="http://yogibo.kr/web/test/tmp-3922227795.webp" style="width:80px;" alt=""/>
        <div class="init-message">요기보에 대해 궁금한점</div>
      </div>
      <!-- 채팅 메시지들이 이곳에 출력됩니다 -->
    </div>
    <div class="chat-input">
      <input id="message-input" type="text" placeholder="메시지를 입력하세요..." />
      <button id="send-btn">입력</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // 봇 메시지 추가 (타이핑 없이 즉시 삽입)
    function appendBotMessage(fullText) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "bot");
      
      // bot-container: 프로필 이미지와 메시지 컨텐츠를 감싸는 영역
      const botContainer = document.createElement("div");
      botContainer.classList.add("bot-container");
      
      // 프로필 이미지
      const botImg = document.createElement("img");
      botImg.src = "http://yogibo.kr/web/test/tmp-3922227795.webp";
      botImg.alt = "Bot Profile";
      botImg.classList.add("bot-profile");
      
      // 메시지 내용 영역
      const botMessageDiv = document.createElement("div");
      botMessageDiv.classList.add("bot-message");
      
      // HTML 그대로 삽입
      botMessageDiv.innerHTML = fullText;
      
      botContainer.appendChild(botImg);
      botContainer.appendChild(botMessageDiv);
      messageElem.appendChild(botContainer);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 사용자 메시지 추가
    function appendUserMessage(text) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "user");
      const messageText = document.createElement("div");
      messageText.innerHTML = text;
      messageElem.appendChild(messageText);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;
      
      // 첫 메시지 전송 시 초기 이미지 숨기기
      const firstChatImg = document.querySelector('.first_chat_img');
      if (firstChatImg) {
        firstChatImg.style.display = 'none';
      }
      
      // 사용자 메시지 출력
      appendUserMessage(userMessage);
      messageInput.value = "";
      
      try {
        // 서버에 요청
        const response = await fetch("https://port-0-ychat-lzgmwhc4d9883c97.sel4.cloudtype.app/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();

        // DEBUG: 콘솔에서 서버 응답 확인
        console.log("botResponse =>", data.text);

        // botResponse에 videoHtml, imageUrl 등 결합
        let botResponse = data.text;
        if (data.videoHtml) {
          botResponse += "<br>" + data.videoHtml;
        }
        if (data.imageUrl) {
          if (!botResponse.includes("<img") && !botResponse.includes("<iframe")) {
            botResponse += "<br><img src='" + data.imageUrl + "' alt='image' style='max-width:100%;'/>";
          }
        }
        // 봇 메시지 삽입
        appendBotMessage(botResponse);

      } catch (error) {
        appendBotMessage("오류가 발생했습니다. 다시 시도해주세요.");
        console.error("Error:", error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
